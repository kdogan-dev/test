        <h1>Boucles </h1>

        <script>
            var nombre = 0;

            while (nombre > 0) {
                // console.log("Hello nombre + " + nombre);
                nombre = nombre - 1;
                        }

            while  ( nombre <= 10 ) {
                console.log("Hello nombre + " + nombre);
                nombre++;
            }

                console.log("Hello i + " + i);
            }

        </script>
